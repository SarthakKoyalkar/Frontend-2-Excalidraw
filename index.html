<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="root">
        <div id="top">
            <button class="material-icons btn" onclick="toggleMenu()">menu</button>
            <div class="options">
                <button class="btn material-symbols-outlined">lock_open</button>
                <button class="btn material-symbols-outlined">back_hand</button>
                <button class="btn material-symbols-outlined">arrow_selector_tool</button>
                <button class="btn material-symbols-outlined" id="rectangle" onclick="onActionClick(this)">check_box_outline_blank</button>
                <button class="btn material-symbols-outlined" id="circle" onclick="onActionClick(this)">fiber_manual_record</button>
                <button class="btn material-symbols-outlined">arrow_forward</button>
                <button class="btn material-symbols-outlined">horizontal_rule</button>
                <button class="btn material-symbols-outlined" id="freehand" onclick="onActionClick(this)">edit</button>
                <input type="color" id="color-picker">
                <button class="btn material-symbols-outlined">text_fields_alt</button>
                <button class="btn material-symbols-outlined">image</button>
                <button class="btn material-symbols-outlined" id="eraser" onclick="onActionClick(this)">ink_eraser</button>

            </div>
            <div></div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
            <div class="options">
                <button class="btn material-icons">undo</button>
                <button class="btn material-icons">redo</button>
            </div>
        </div>
    </div>

    <div class="form hide">
        <label for="strokewidth">Stroke Width</label>
        <input
          type="range"
          id="strokewidth"
          name="strokewidth"
          min="3"
          max="10"
          oninput="onInput(this)"
        />
        <label for="strokestyle">Stroke Color</label>
        <input
          type="color"
          name="strokestyle"
          id="strokestyle"
          oninput="onInput(this)"
        />
      </div>
    <script src="./index.js"></script>
    <script src="./freehand.js"></script>
    <script src="./states.js"></script>
    

</body>
</html>

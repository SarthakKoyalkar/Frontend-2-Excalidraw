<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="navbar">
        <div id="dropdown"><img src="./dropdown.png" alt="dropdown" style="width: 10px;" ></div>
        <div class="menu">
            <div class="options"><i class="fa-solid fa-unlock"></i></div>
            <div class="options"><i class="fa-solid fa-hand"></i></div>
            <div class="options"><i class="fa-solid fa-arrow-pointer"></i></div>
            <div class="options"><i class="fa-regular fa-square"></i></div>
            <div class="options"><i class="fa-solid fa-square"></i></div>
            <div class="options"><i class="fa-regular fa-circle"></i></div>

            <div class="options"><i class="fa-solid fa-grip-lines"></i></div>
            <div class="options"><i class="fa-solid fa-pen"></i></div>
            <div class="options"><i class="fa-solid fa-a"></i></div>
            <div class="options"><i class="fa-solid fa-image"></i></div>
            <div class="options"><i class="fa-solid fa-eraser"></i></div>
            <div class="options"><i class="fa-solid fa-screwdriver-wrench"></i></div>
        </div>
        
        <div class="profile"><i class="fa-regular fa-user"></i></div>
        <div class="library"><i class="fa-solid fa-book-open"></i><h4>Library</h4></div>
        
    </nav>

    
</body>
</html>
